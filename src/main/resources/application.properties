spring.application.name=spring5

# 單資料庫
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/petshop?useSSL=false&serverTimezone=Asia/Taipei&characterEncoding=UTF-8
