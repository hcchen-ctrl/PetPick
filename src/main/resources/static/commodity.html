<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐾 寵物用品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/commodity.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <!-- LOGO -->
            <a class="navbar-brand" href="#">
                <img src="./figure/pet-icon.png" width="36" height="36" class="d-inline-block align-top" alt="logo">
                PetPick
            </a>

            <!-- 手機切換按鈕 -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 導覽列連結 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center w-100">

                    <!-- 左側按鈕 -->
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">尋找領養</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-login m-1" href="missonMain.html">尋找任務</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-login m-1" href="commodity.html">寵物商城</a></li>
                    </ul>

                    <!-- 右側按鈕 -->
                    <div class=" position-fixed end-0 m-4 ">
                        <button id="chat-toggle" class="btn btn-material">
                            <span class="material-icons">chat_bubble_outline</span>
                        </button>
                        <a class="btn" href="cart.html" role="button"><button id="cart-button"
                                class="btn btn-material position-relative" onclick="cartHtml()">
                                <span class="material-icons">shopping_cart</span>
                                <span id="cart-badge"
                                    class="badge bg-danger position-absolute top-0 start-75 translate-middle">
                                    0
                                </span>
                            </button>
                        </a>
                        <button class="btn btn-material">
                            <span class="material-icons">account_circle</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <img src="./figure/headerImg.jpeg" width="100%" alt="headerImg">
    </header>


    <div class="mb-3 mt-4 text-center">
        <input type="text" id="searchInput" class="form-control w-50 mx-auto" placeholder="搜尋商品名稱或描述...">
    </div>

    <!-- product -->
    <div class="d-flex justify-content-center">
        <input type="radio" class="btn-check" name="productFilter" id="btn-all" value="all" autocomplete="off" checked>
        <label class="btn btn-filter mx-2" for="btn-all" onclick="switchColor()">全部商品</label>

        <input type="radio" class="btn-check" name="productFilter" id="btn-hot" value="popular" autocomplete="off">
        <label class="btn btn-filter mx-2" for="btn-hot">熱門商品</label>

        <input type="radio" class="btn-check" name="productFilter" id="btn-new" value="newest" autocomplete="off">
        <label class="btn btn-filter mx-2" for="btn-new">最新商品</label>

        <select id="sortSelect" class="form-select w-auto ms-3" onchange="onSortChange()">
            <option value="default">排序方式</option>
            <option value="asc">價格：低 → 高</option>
            <option value="desc">價格：高 → 低</option>
        </select>
    </div>

    <div class="mt-3 mb-5 content">
        <div class="row" id="product-list">
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>快速連結：領養 / 商城 / 醫療回報 / 寵物救助</p>
            <p>email: ispan@gmail.com</p>
            <p>地址：台中市南屯區公益路二段51號</p>
            <p>本站所有資訊來自開放平台與會員自行刊登，若有侵權請聯繫移除。</p>
        </div>
    </footer>

    <!-- 右下角置頂按鈕 -->
    <button id="backToTop" class="btn btn-primary shadow">↑</button>

    <script src="js/commodity.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
