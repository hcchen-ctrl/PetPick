<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐾 購買成功頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/success.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="d-flex align-items-center min-vh-100">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <!-- 移除 card 上的 text-center，讓內容預設靠左 -->
      <div class="card p-4 p-md-5 bg-white">
        <h1 class="mb-4 text-center">交易成功</h1>

        <!-- dl 左對齊、行距微調；小螢幕分 5/7，比較不擠 -->
        <dl class="row gy-2 text-start">
          <dt class="col-5 col-sm-3 text-sm-end fw-semibold">綠界訂單編號</dt>
          <dd class="col-7 col-sm-9 d-flex align-items-center">
            <span id="orderId" class="font-monospace">—</span>
            <button type="button" id="copyOrderId" class="btn btn-sm btn-outline-secondary ms-2">複製</button>
          </dd>

          <dt class="col-5 col-sm-3 text-sm-end fw-semibold">綠界交易序號</dt>
          <dd class="col-7 col-sm-9 d-flex align-items-center">
            <span id="tradeNo" class="font-monospace">—</span>
            <button type="button" id="copyTradeNo" class="btn btn-sm btn-outline-secondary ms-2">複製</button>
          </dd>

          <dt class="col-5 col-sm-3 text-sm-end fw-semibold">付款方式</dt>
          <dd class="col-7 col-sm-9"><span id="paymentType">—</span></dd>

          <dt class="col-5 col-sm-3 text-sm-end fw-semibold">付款時間</dt>
          <dd class="col-7 col-sm-9"><span id="payTime">—</span></dd>

          <dt class="col-5 col-sm-3 text-sm-end fw-semibold">金額</dt>
          <dd class="col-7 col-sm-9"><span id="amount">—</span></dd>

          <dt class="col-5 col-sm-3 text-sm-end fw-semibold">訊息</dt>
          <dd class="col-7 col-sm-9"><span id="msg" class="text-success">交易成功</span></dd>
        </dl>

        <!-- 置中排鈕：加 justify-content-center -->
        <div class="mt-4 d-flex justify-content-center gap-2">
          <a class="btn btn-primary" id="viewOrder" href="orderDetail.html">訂單明細</a>
          <a class="btn btn-outline-secondary" href="commodity.html">回商店</a>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src="/shop/JS/success.js"></script>
</body>

</html>
