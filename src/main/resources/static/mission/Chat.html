<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetPick</title>
  <link rel="icon" href="./pet-icon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="/mission/chatroom.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="./pet-icon.png" width="36" height="36" class="d-inline-block align-top" alt="logo">
        PetPick
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center w-100">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">尋找領養</a></li>
            <li class="nav-item"><a class="nav-link btn btn-login m-1" href="/mission/missionMain.html">尋找任務</a></li>
            <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">寵物商城</a></li>
          </ul>

          <div class="position-fixed end-0 m-4">
            <a href="/mission/Chat.html" id="chatBubbleBtn" class="btn btn-material position-relative">
              <span id="chatBubbleBadge" class="material-icons">chat_bubble_outline</span>
              <span id="chatBubbleBadge-unread" class="material-icons d-none">mark_chat_unread</span>
            </a>
            <button class="btn btn-material">
              <span class="material-icons">shopping_cart</span>
            </button>
            <button class="btn btn-material">
              <span class="material-icons">account_circle</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container mt-5">
    <div class="row justify-content-center align-items-start">
      <!-- 對話清單 -->
      <div class="col-md-3">
        <ul class="list-group" id="matchList">
          <a href="#" class="list-group-item" aria-current="true">
            <strong>最新消息</strong>
          </a>
        </ul>
      </div>

      <!-- 聊天室 -->
      <div class="col-md-6">
        <div class="card" style="border-style:double;">
          <div class="card-header text-center" id="chatName">聊天室</div>

          <div class="card-body" style="background-color: rgb(248, 248, 248);">
            <!-- 任務簡介（由 chat.js 動態填入，預設隱藏） -->
            <div id="missionPreview" class="mb-2 d-none"></div>

            <!-- 訊息區 -->
            <div id="chatMessages" style="height: 300px; overflow-y: auto; background-color: rgb(248, 248, 248);">
              <p class="text-muted">尚未選擇聯絡人</p>
            </div>
          </div>

          <div class="card-footer d-flex gap-2">
            <input id="chatInput" class="form-control" autocomplete="off" placeholder="輸入訊息" type="text">
            <button id="chatSend" class="btn" style="background-color: burlywood;">送出</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="footer text-center mt-5">
    <div class="container">
      <p>快速連結：領養 / 商城 / 醫療回報 / 寵物救助</p>
      <p>email: ispan@gmail.com</p>
      <p>地址：台中市南屯區公益路二段51號</p>
      <p>本站所有資訊來自開放平台與會員自行刊登，若有侵權請聯繫移除。</p>
    </div>
  </footer>

  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="/mission/realtime.js"></script>
  <script>
    const CURRENT_USER_ID = window.CURRENT_USER_ID;
    Realtime.init(CURRENT_USER_ID, {
      unreadSelector: '#chatBubbleBadge-unread',
      normalSelector: '#chatBubbleBadge',
      chatButtonSelector: '#chatBubbleBtn'
    });
  </script>
  <script src="/mission/chat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
