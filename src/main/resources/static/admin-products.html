<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理 - 後台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 側邊選單 -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="admin-dashboard.html">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="admin-products.html">商品管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin-orders.html">訂單管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin-users.html">會員管理</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主內容 -->
            <main class="col-md-10 ms-sm-auto px-md-4 mt-4">
                <h2>商品管理</h2>
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">新增商品</button>
                </div>

                <div class="container mt-5">
                    <h2 class="mb-4">商品庫存管理</h2>
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>商品編號</th>
                                <th>名稱</th>
                                <th>商品描述</th>
                                <th>價格</th>
                                <th>庫存</th>
                                <th>圖片</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body">
                            <!-- JS 將填入內容 -->
                        </tbody>
                    </table>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="imageModalLabel">商品圖片</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="關閉"></button>
                            </div>
                            <div class="modal-body text-center">
                                <img id="modal-image" src="" alt="商品圖片" class="img-fluid rounded" />
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 商品新增/編輯 Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="productForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">新增商品</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label for="productName" class="form-label">商品名稱</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">商品描述</label>
                            <input type="text" class="form-control" id="productDescription" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">價格</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productStock" class="form-label">庫存數量</label>
                            <input type="number" class="form-control" id="productStock" required>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">圖片連結</label>
                            <input type="url" class="form-control" id="productImage">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">儲存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/adminProduct.js"></script>

</body>

</html>
