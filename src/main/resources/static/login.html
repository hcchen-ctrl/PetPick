<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登入 - PetPick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/pet-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-light d-flex align-items-center" style="min-height:100vh">
    <div class="container" style="max-width:420px">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-3 text-center">登入</h4>

                <!-- 重點：沒有 action / method，交給 JS -->
                <form id="loginForm" class="vstack gap-3">
                    <input class="form-control" name="account" type="email" placeholder="Email（accountemail）" required
                        autocomplete="username">
                    <input class="form-control" name="password" type="password" placeholder="密碼" required
                        autocomplete="current-password">
                    <button id="btnLogin" class="btn btn-login w-100" type="submit">登入</button>
                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">測試帳號：admin@test.com / user@test.com，密碼皆為 123456</small>
                </div>
                <div id="msg" class="text-danger mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('btnLogin');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();                 // ← 重要：不要真的送表單
            msg.textContent = '';
            btn.disabled = true;

            const body = JSON.stringify(Object.fromEntries(new FormData(form).entries()));

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body
                });

                if (res.ok) {
                    const back = sessionStorage.getItem('redirect') || '/index.html';
                    sessionStorage.removeItem('redirect');
                    location.href = back;
                    return;
                }

                // 顯示後端錯誤訊息（若有）
                let text = '登入失敗：請檢查帳號與密碼';
                try { const j = await res.json(); if (j?.message) text = j.message; } catch { }
                msg.textContent = text;

            } catch (err) {
                msg.textContent = '無法連線到伺服器，請稍後再試';
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
