<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>petpick 寵物資訊平台</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../styles.css">
<link rel="stylesheet" href="chatroom.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<head>
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
<meta charset="UTF-8">
<title>Login form</title>
</head>
<body >

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid">
        <!-- LOGO -->
        <a class="navbar-brand" href="#">
            <img src="../pet-icon.png" width="36" height="36" class="d-inline-block align-top" alt="logo">
            寵物資訊平台
        </a>

        <!-- 手機切換按鈕 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 導覽列連結 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center w-100">

                <!-- 左側按鈕 -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">尋找領養</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-login m-1" href="missonMain.html">尋找任務</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">寵物商城</a></li>
                </ul>

                <!-- 右側按鈕 -->
                <div class=" position-fixed end-0 m-4 ">
                    <button id="chat-toggle" class="btn btn-material">
                        <span class="material-icons">chat_bubble_outline</span>
                    </button>
                    <button class="btn btn-material">
                        <span class="material-icons">shopping_cart</span>
                    </button>
                    <button class="btn btn-material">
                        <span class="material-icons">account_circle</span>
                    </button>

                </div>
            </div>
        </div>
    </div>
</nav>


 <div class="container">
        <!-- 登入表單 -->
        <div id="loginForm" class="auth-container fade-in active">
            <div class="auth-header">
                <div class="pet-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <h2>會員登入</h2>
                <p class="subtitle">歡迎回到 petpick，讓我們一起幫助更多毛孩找到溫暖的家</p>
            </div>
        </div>

  <div class="auth-body">
     <form class="pure-form" method="post" action="/login">
      <fieldset>
        <div th:if="${errorMessage}">
            <p style="color:red" th:text="${errorMessage}"></p>
        </div>
        <div class="form-group">
            <label for="username">
                <i class="fas fa-envelope"></i> 電子信箱
            </label>
        <input class="form-control" type="text" placeholder="input username" name="username" />
        </div>
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> 密碼
            </label>
        <input class="form-control" type="password" placeholder=" input password" name="password" />
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <p />
        <button type="submit" class="button-login">
            <i class="fas fa-sign-in-alt"></i> 登入
        </button>
      </fieldset>
    </form>
        <div class="divider">
            <br>
            <span>或使用以下方式登入</span>
        </div>

        <div class="social-login">
            <button class="btn btn-google social-btn">
                <i class="fab fa-google"></i> 使用 Google 帳號登入
            </button>
            <button class="btn btn-facebook social-btn">
                <i class="fab fa-facebook-f"></i> 使用 Facebook 帳號登入
            </button>
        </div>
        <div class="switch-form">
            <p>還沒有帳號嗎？<button onclick="showForm('registerForm')" class=button-account>立即註冊</button></p>
            <p><button onclick="showForm('forgotPasswordForm')" class=button-account
                       style="color: #6c757d;">忘記密碼？</button></p>
        </div>

        </div>
 </div>

</body>
</html>
