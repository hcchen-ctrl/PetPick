<!DOCTYPE html>
<html lang="zh-Hant" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>公立認養 - PetPick</title>

    <!-- Bootstrap 5 + 全站主樣式（跟 index.html 一樣） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="/images/pet-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- 本頁額外樣式（放在主樣式之後） -->
    <link rel="stylesheet" href="/adopt/gov-list.css">
    <link rel="stylesheet" href="/adopt/loading.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="/images/pet-icon.png" width="36" height="36" class="d-inline-block align-top" alt="logo">
                PetPick
            </a>

            <!-- Bootstrap 5 屬性 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center w-100">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle btn btn-login m-1" href="#" id="adoptDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">尋找領養</a>
                            <ul class="dropdown-menu" aria-labelledby="adoptDropdown">
                                <li><a class="dropdown-item" href="/gov-list-page">公立認養</a></li>
                                <li><a class="dropdown-item" href="/adopt-list.html">領養認養</a></li>
                                <li><a class="dropdown-item" href="/post-adopt.html">刊登送養</a></li>
                                <li><a class="dropdown-item" href="/adopt-report.html">收養回報</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link btn btn-login m-1"
                                href="/mission/missonMain.html">尋找任務</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-login m-1" href="/shop/index.html">寵物商城</a></li>

                    </ul>

                    <!-- ✅ 這裡放登入/登出 & 管理員入口 -->
                    <div id="authArea" class="ms-auto d-flex gap-2 align-items-center"></div>

                    <!-- 手機版：選單最下面一排的三顆 -->
                    <div class="d-lg-none mt-2 mobile-iconbar">
                        <button class="btn btn-material" aria-label="聊天"><span
                                class="material-icons">chat_bubble_outline</span></button>
                        <button class="btn btn-material" aria-label="購物車"><span
                                class="material-icons">shopping_cart</span></button>
                        <button class="btn btn-material" aria-label="帳號" id="mobileAccountBtn"><span
                                class="material-icons">account_circle</span></button>
                    </div>

                    <!-- 桌機版：固定右上角三顆（與 index.html 同步隱藏） -->
                    <div id="desktop-iconbar" class="d-none d-lg-block position-fixed end-0 m-4" style="z-index:1030;">
                        <button class="btn btn-material" aria-label="聊天"><span
                                class="material-icons">chat_bubble_outline</span></button>
                        <button class="btn btn-material" aria-label="購物車"><span
                                class="material-icons">shopping_cart</span></button>
                        <button class="btn btn-material" aria-label="帳號" onclick="location.href='/loginpage'">
                            <span class="material-icons">account_circle</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容（這頁不需要首頁的大圖 header，所以直接內容起手） -->
    <main class="container py-4">
        <h2 class="text-center mb-4">🐾 認養毛孩列表</h2>

        <!-- 篩選列 -->
        <div class="container my-3">
            <div class="row g-2 align-items-center">
                <div class="col-md-auto"><select id="shelterFilter" class="form-select rounded-pill px-4"></select>
                </div>
                <div class="col-md-auto"><select id="kindFilter" class="form-select rounded-pill px-4"></select></div>
                <div class="col-md-auto"><select id="sexFilter" class="form-select rounded-pill px-4"></select></div>
                <div class="col-md-auto"><select id="ageFilter" class="form-select rounded-pill px-4"></select></div>
                <div class="col-md"><input id="keyword" class="form-control rounded-pill px-4" placeholder="關鍵字搜尋…">
                </div>
                <div class="col-auto d-flex align-items-center gap-2">
                    <div class="form-check me-2">
                        <input class="form-check-input" type="checkbox" id="fullSearchToggle">
                        <label class="form-check-label" for="fullSearchToggle"
                            title="打勾後會搜尋備註、地址、收容編號等資訊">廣泛搜尋（所有資料）</label>
                    </div>
                    <button class="btn btn-outline-secondary ms-2" id="searchBtn">搜尋</button>
                </div>
            </div>
        </div>

        <div class="row" id="pet-list"></div>

        <!-- 分頁資訊 -->
        <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap">
            <div id="page-info" class="text-muted small mb-2 mb-sm-0"></div>
            <div class="input-group" style="max-width: 320px;">
                <span class="input-group-text">前往第</span>
                <input type="number" min="1" class="form-control" id="gotoPageInput" placeholder="頁碼">
                <button class="btn btn-outline-secondary ms-2" id="gotoPageBtn">前往</button>
            </div>
        </div>

        <nav>
            <ul class="pagination justify-content-center mt-3" id="pagination"></ul>
        </nav>
    </main>

    <!-- 全局 loading -->
    <div id="global-loading">
        <div class="spinner"></div>
    </div>

    <!-- 置頂 -->
    <button id="backToTop" class="btn btn-primary shadow">↑</button>

    <!-- JS（順序很重要：Bootstrap → 你的頁面 JS） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/authbar.js"></script>

    <script>
        // 與 index.html 相同的隱藏/顯示邏輯
        const backToTopBtn = document.getElementById("backToTop");
        window.addEventListener("scroll", () => {
            backToTopBtn.style.display = window.scrollY > 200 ? "flex" : "none";
        });
        backToTopBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: 'smooth' }));

        let lastScrollTop = 0;
        const navbar = document.querySelector('.navbar');
        window.addEventListener("scroll", function () {
            const st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop) navbar.classList.add("hide-navbar");
            else navbar.classList.remove("hide-navbar");
            lastScrollTop = st <= 0 ? 0 : st;
        }, false);

        const desktopBar = document.getElementById('desktop-iconbar');
        window.addEventListener('scroll', function () {
            if (navbar.classList.contains('hide-navbar')) desktopBar.classList.add('hide-navbar');
            else desktopBar.classList.remove('hide-navbar');
        });
    </script>

    <!-- 頁面用 JS：請確認檔案放在 src/main/resources/static/js 下 -->
    <script src="/adopt/theme.js"></script>
    <script src="/adopt/loading.js"></script>
    <script src="/adopt/gov-list.js"></script>

</body>

</html>
