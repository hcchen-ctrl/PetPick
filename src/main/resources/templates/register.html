<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wepet 寵物資訊平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="./memFunction.js"></script>

</head>




<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid">
        <!-- LOGO -->
        <a class="navbar-brand" th:href="@{/index}">
            <img src="../pet-icon.png" width="36" height="36" class="d-inline-block align-top" alt="logo">
            寵物資訊平台
        </a>

        <!-- 手機切換按鈕 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 導覽列連結 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center w-100">

                <!-- 左側按鈕 -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">尋找領養</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-login m-1" href="missonMain.html">尋找任務</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">寵物商城</a></li>
                </ul>

                <!-- 右側按鈕 -->
                <div class=" position-fixed end-0 m-4 ">
                    <button id="chat-toggle" class="btn btn-material">
                        <span class="material-icons">chat_bubble_outline</span>
                    </button>
                    <button class="btn btn-material">
                        <span class="material-icons">shopping_cart</span>
                    </button>
                    <button class="btn btn-material">
                        <span class="material-icons">account_circle</span>
                    </button>

                </div>
            </div>
        </div>
    </div>
</nav>


<div class="container">
    <!-- 註冊表單 -->
    <div id="registerForm" class="auth-container fade-in" >
        <div class="auth-header">
            <div class="pet-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>會員註冊</h2>
            <p class="subtitle">加入 Wepet 大家庭，一起為流浪動物盡一份心力</p>
        </div>
        <div class="auth-body">
            <form method="post" action="/register" th:object="${registerRequest}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <label for="firstName"><i class="fas fa-user"></i> 姓名</label>
                    <input type="text" class="form-control" id="firstName" name="username" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail"><i class="fas fa-envelope"></i> 電子信箱</label>
                    <input type="email" class="form-control" id="registerEmail" name="accountemail" required>
                </div>

                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> 手機號碼</label>
                    <input type="tel" class="form-control" id="phone" name="phonenumber" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword"><i class="fas fa-lock"></i> 密碼</label>
                    <input type="password" class="form-control" id="registerPassword" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> 確認密碼</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>

                <!-- 若有錯誤訊息 -->
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <button type="submit" class="button">
                    <i class="fas fa-user-plus"></i> 立即註冊
                </button>
            </form>


            <div class="switch-form">
                <br>
                <p>已經有帳號了？<button onclick="location.href='/loginpage'" class=button-account>立即登入</button></p>
            </div>
        </div>
    </div>




</div>

</body>

</html>
