<div class="container">
        <!-- 註冊表單 -->
    <div id="registerForm" class="auth-container fade-in" >
        <div class="auth-header">
            <div class="pet-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>會員註冊</h2>
            <p class="subtitle">加入 Wepet 大家庭，一起為流浪動物盡一份心力</p>
        </div>
        <div class="auth-body">
            <form action="/auth/register" method="post">

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> 姓名
                    </label>
                    <input type="text" class="form-control" id="username" name="username"  placeholder="姓名" required>
                </div>

                <div class="form-group">
                    <label for="accountemail">
                        <i class="fas fa-envelope"></i> 電子信箱
                    </label>
                    <input type="email" class="form-control" id="accountemail" name="accountemail" placeholder="請輸入您的電子信箱" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber">
                        <i class="fas fa-phone"></i> 手機號碼
                    </label>
                    <input type="tel" class="form-control" id="phonenumber" name="phonenumber" placeholder="請輸入您的手機號碼" required>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> 密碼
                    </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="請設定8位以上密碼"
                           required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> 確認密碼
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="請再次輸入密碼" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> 簡訊驗證碼
                    </label>
                    <div class="form-row">
                        <input type="text" class="form-control col-6" id="smsCode" name="smsCode" placeholder="請輸入簡訊驗證碼" required>
                        <p class="col-1"> </p>
                        <button class="button-check col-5">取得簡訊驗證碼</button>
                    </div>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="subscribeNewsletter" name="subscribeNewsletter" value="true">                    <label for="subscribeNewsletter">我願意收到 Wepet 的最新活動與領養資訊</label>
                </div>
                <button type="submit" class="button">
                    <i class="fas fa-user-plus"></i> 立即註冊
                </button>
            </form>

            <div class="switch-form">
                <br>
                <p>已經有帳號了？<button href="userlogin.html" onclick="location.href='./userlogin.html'" class=button-account>立即登入</button></p>
            </div>
        </div>
    </div>


    </div>

</body>
